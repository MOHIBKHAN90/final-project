<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="m.css" />
        <script src="list.js" async></script>
    </head>
    <body>
        <header class="main-header">
            
            <h1 class="band-name band-name-large">MENU</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">DESI FOOD & MOMOOSE</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">BIRYANI</span>
                    <img class="shop-item-image" src="img/0.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.250</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Momoose</span>
                    <img class="shop-item-image" src="img/5.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.300</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">HOT SHOTS</span>
                    <img class="shop-item-image" src="img/7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.500</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Buffalo Wings</span>
                    <img class="shop-item-image" src="img/9.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.450</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CHINESE & SEA FOOD</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fried Rice</span>
                    <img class="shop-item-image" src="img/8.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.600</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Karachi Special</span>
                    <img class="shop-item-image" src="img/3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.1,900</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Fresto</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="img/you.JPG">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="img/spo.JPG">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="img/face.JPG">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
